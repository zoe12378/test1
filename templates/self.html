<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
        
</head>
<body>

    <header>
        <h1>你的名字</h1>
        <p>一句話介紹自己</p>
    </header>

    <section>
        <h2>關於我</h2>
        <p>這裡可以寫一些有關你的個人資訊，興趣，學歷等等。</p>
    </section>

    <section>
        <h2>技能</h2>
        <p>列舉一些你擅長的技能或專業領域。</p>
    </section>

    <section>
        <h2>作品集</h2>
        <p>如果有的話，可以展示一些你的作品或專案。</p>
    </section>
    <section>
        <h2>聯絡我</h2>
        <p>提供一些聯絡方式，比如電子郵件、社交媒體帳號等。</p>
    </section>

</body>
</html>
